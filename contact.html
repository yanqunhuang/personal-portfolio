<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我 - 个人网站</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">个人网站</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">首页</a>
        <a href="about.html" class="nav-link">关于我</a>
        <a href="projects.html" class="nav-link">项目案例</a>
        <a href="notes.html" class="nav-link">学习笔记</a>
        <a href="portfolio.html" class="nav-link">AI作品集</a>
        <a href="contact.html" class="nav-link active">联系我</a>
      </div>
      <button class="mobile-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- 联系我内容 -->
  <section class="section bg-white">
    <div class="container">
      <h1 class="section-title">联系我</h1>
      <p class="section-subtitle">如果您有任何问题或合作意向，欢迎与我联系</p>
      
      <div class="grid grid-2" style="gap: 3rem;">
        <!-- 联系表单 -->
        <div class="fade-in">
          <div class="card">
            <div class="card-content">
              <h2 class="text-xl font-bold text-gray-900 mb-4">发送消息</h2>
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label">姓名</label>
                  <input type="text" id="name" name="name" class="form-input" placeholder="请输入您的姓名" required>
                </div>
                
                <div class="form-group">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" id="email" name="email" class="form-input" placeholder="请输入您的邮箱" required>
                </div>
                
                <div class="form-group">
                  <label for="subject" class="form-label">主题</label>
                  <input type="text" id="subject" name="subject" class="form-input" placeholder="请输入消息主题" required>
                </div>
                
                <div class="form-group">
                  <label for="message" class="form-label">消息内容</label>
                  <textarea id="message" name="message" class="form-input form-textarea" placeholder="请输入您的消息内容" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">发送消息</button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- 联系信息 -->
        <div class="fade-in">
          <div class="card mb-8">
            <div class="card-content">
              <h2 class="text-xl font-bold text-gray-900 mb-4">联系方式</h2>
              <div class="mb-4">
                <h3 class="font-semibold text-gray-800 mb-2">邮箱</h3>
                <p class="text-gray-700">example@domain.com</p>
              </div>
              
              <div class="mb-4">
                <h3 class="font-semibold text-gray-800 mb-2">微信</h3>
                <p class="text-gray-700">wechat_id</p>
              </div>
              
              <div>
                <h3 class="font-semibold text-gray-800 mb-2">社交媒体</h3>
                <div class="flex gap-4">
                  <a href="#" class="text-gray-700 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                      <rect x="2" y="9" width="4" height="12"></rect>
                      <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                  </a>
                  <a href="#" class="text-gray-700 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                      <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                      <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                  </a>
                  <a href="#" class="text-gray-700 hover:text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
          
          <div class="card">
            <div class="card-content">
              <h2 class="text-xl font-bold text-gray-900 mb-4">工作时间</h2>
              <p class="text-gray-700 mb-4">
                周一至周五: 9:00 - 18:00<br>
                周末: 休息
              </p>
              <p class="text-gray-700">
                通常会在24小时内回复您的消息，感谢您的耐心等待。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="index.html" class="footer-link">首页</a>
        <a href="about.html" class="footer-link">关于我</a>
        <a href="projects.html" class="footer-link">项目案例</a>
        <a href="notes.html" class="footer-link">学习笔记</a>
        <a href="portfolio.html" class="footer-link">AI作品集</a>
        <a href="contact.html" class="footer-link">联系我</a>
      </div>
      <p class="footer-copyright">© 2025 个人网站. 保留所有权利.</p>
    </div>
  </footer>

  <script>
    // 简单的移动端菜单切换
    document.querySelector('.mobile-menu-button').addEventListener('click', function() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    });
    
    // 表单提交处理
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 在实际应用中，这里应该有表单数据处理和发送的代码
      // 由于这是静态网站，我们只显示一个成功消息
      
      alert('感谢您的留言！我会尽快回复您。');
      this.reset();
    });
  </script>
</body>
</html>
